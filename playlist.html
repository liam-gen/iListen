<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/player.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>
    <div id="load">
        <div id="loader">
            <i class="fas fa-circle-notch fa-spin fa-2xl"></i>
        </div>
    </div>
    

    <div id="loader-bg"></div>
    <main>
        <div id="song-action-bar">
            <div class="repeat">
                <i class="fa-solid fa-repeat fa-xl"></i>
            </div>

            <img src="assets/icons/micro.png" alt="" width="30px">

            <a href="#add-song" style="color: black;"><i class="fa-solid fa-add fa-xl"></i></a>

             <a href="#edit-playlist" style="color: black;"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
        </div>

        <script>
            function goTo(page){
                window.location.href = page
            }
        </script>

        <div id="menu-bar">
            <i class="fa-solid fa-home fa-2xl" onclick="goTo('index.html')"></i>
            <i class="fa-solid fa-music fa-2xl" onclick="goTo('playlists.html')"></i>
            <i class="fa-solid fa-heart fa-2xl" onclick="goTo('favoris.html')"></i>
        </div>

        <div class="player">

            <audio src="" id="audio"></audio>
    
            <div class="player-content">
    
                <div id="song-data">
                    <img src="https://static.vecteezy.com/system/resources/previews/010/008/086/non_2x/background-dimension-3d-graphic-message-board-for-text-and-message-design-line-shadow-for-modern-web-design-free-vector.jpg" alt="" width="150px">
                    <div class="title"></div>
                    <div class="author"></div>
                </div>
    
                <div id="song-action">
                    <i class="fa-solid fa-backward-step fa-2x"></i>
                    <div id="pause">
                        <img src="assets/icons/play.png" alt="Play Icon">
                    </div>
                    <i class="fa-solid fa-forward-step fa-2x"></i>
                </div>
    
                <div id="song-time">
                    <input type="range" min="0" max="100" value="0" />
    
                    <div id="song-timestamp">
                        <p class="current">00:00</p>
                        <p>-</p>
                        <p class="max">00:00</p>
                    </div>
                </div>
    
                
    
            </div>
    
            <div class="playlist">
                <ul>
                </ul>
            </div>
        </div>
    </main>

    <script src="assets/js/player.js"></script>
    <script src="assets/js/youtube.js"></script>
    

<div id="add-song" class="modal">
    <div class="modal__content">
        <h1>Ajouter un son</h1>

        <p>
            Ajoutez une musique (identifiant de la vidéo YouTube)
        </p>

        <input id="song-id" type="text" placeholder="Identifiant de la vidéo YouTube...">

        <br><br>

        <button id="add-song-btn">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
            <span class="circle5"></span>
            <span class="text">Ajouter</span>
        </button>
          

        <a href="#" class="modal__close"><i class="fa-solid fa-x"></i></a>

        <script>
            const fs = require("fs");
            document.getElementById("add-song-btn").addEventListener("click", () => {

                const songId = document.getElementById("song-id").value;

                let data = JSON.parse(fs.readFileSync(__dirname+"/cache/playlists.json", "utf8"))
                data.forEach(c => {
                    if(c.id == new URL(location.href).searchParams.get("id")){
                        c["songs"].push(songId)
                    }
                })
                fs.writeFileSync(__dirname+"/cache/playlists.json", JSON.stringify(data));

                location.href = "#"

                location.reload()
            })
        </script>
    </div>
</div>

<div id="edit-playlist" class="modal">
    <div class="modal__content">
        <h1>Supprimer des musiques</h1>

        <p>Cliquez sur les éléments pour supprimer les musiques</p>

        <ul id="edit-playlist"></ul>

        <input id="song-id" type="text" placeholder="Identifiant de la vidéo YouTube...">

        <br><br>

        <button id="edit-playlist-btn">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
            <span class="circle5"></span>
            <span class="text">Fermer</span>
        </button>
          

        <a href="#" class="modal__close"><i class="fa-solid fa-x"></i></a>

        <script>

            function arrayRemove(arr, value) {
            
            return arr.filter(function (geeks) {
                return geeks != value;
            });

            }


            let playlist = JSON.parse(fs.readFileSync(__dirname+"/cache/playlists.json", "utf8"));
            let cache = JSON.parse(fs.readFileSync(__dirname+"/cache/songs.json", "utf8"));
            playlist = playlist.filter(d => d.id == new URL(location.href).searchParams.get("id"))[0];

            let wrapper = document.querySelector("ul#edit-playlist")
            playlist["songs"].forEach(a => {
                let li = document.createElement("li");
                li.innerHTML = cache[a]["title"];
                li.style.cursor = "pointer";

                li.onclick = function(){
                    let the = JSON.parse(fs.readFileSync(__dirname+"/cache/playlists.json", "utf8"))
                    the.forEach(c => {
                        if(c.id == new URL(location.href).searchParams.get("id")){
                            c["songs"].splice(c["songs"].indexOf(a), 1)
                        }
                    })
                    fs.writeFileSync(__dirname+"/cache/playlists.json", JSON.stringify(the));

                    li.remove()

                }

                wrapper.appendChild(li)
            })
        </script>
    </div>
</div>

</body>
</html>
